<app-navigation></app-navigation>

<div class="page-holder">
  <section class="ekitchen-landing">
    <div class="container">
      <h1 class="display-4"></h1>
      <p class="lead"></p>
    </div>
  </section>

  <section class="ekitchen-kitchens">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-title">
            <h1 class="">Choose a Coupon</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="coupon-item col-md-4 col-sm-12 col-xs-12" *ngFor="let coupon of couponsList | async">
          <a [routerLink]="['/event', coupon.val().url]">
            <div class="row">
              <div class="col-md-12">
                <div class="logo">
                  <img src="{{coupon.val().artWorkLink}}" alt="" srcset="" class="img-fluid">
                </div>
              </div>
              <div class="meta col-md-12">
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="title">
                      {{coupon.val().title}}
                    </div>
                    <small>Rs {{coupon.val().value | number}}</small>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <span>
            Copyright Ekitchen 2018
          </span>
        </div>
      </div>
    </div>
  </footer>
</div>
